---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling-service
  namespace: file-pipeline
  labels:
    app.kubernetes.io/name: docling
    app.kubernetes.io/component: document-processor
    app.kubernetes.io/part-of: file-transfer-system
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: docling
  template:
    metadata:
      labels:
        app.kubernetes.io/name: docling
        app.kubernetes.io/component: document-processor
        app.kubernetes.io/part-of: file-transfer-system
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5001"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: docling
          image: quay.io/docling/docling-serve:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 5001
              protocol: TCP

          envFrom:
            - configMapRef:
                name: docling-config
            - secretRef:
                name: docling-credentials
                optional: true

          env:
            # S3 access for reading source files
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: file-pipeline-bucket
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: file-pipeline-bucket
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_ENDPOINT_URL
              value: "https://s3.openshift-storage.svc"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"

          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 8Gi
              # nvidia.com/gpu: "1"  # Uncomment for GPU acceleration

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # Docling needs to write temp files
            runAsNonRoot: true

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30  # Allow up to 5 minutes for model loading

          volumeMounts:
            - name: model-cache
              mountPath: /models
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: docling-model-cache
        - name: tmp
          emptyDir:
            sizeLimit: 5Gi

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: docling
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: docling

---
# PVC for model caching
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docling-model-cache
  namespace: file-pipeline
  labels:
    app.kubernetes.io/name: docling
    app.kubernetes.io/part-of: file-transfer-system
spec:
  accessModes:
    - ReadWriteMany  # RWX for sharing across replicas
  storageClassName: ocs-storagecluster-cephfs
  resources:
    requests:
      storage: 20Gi
---
# HorizontalPodAutoscaler for Docling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: docling-hpa
  namespace: file-pipeline
  labels:
    app.kubernetes.io/name: docling
    app.kubernetes.io/part-of: file-transfer-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docling-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
