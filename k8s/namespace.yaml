---
apiVersion: v1
kind: Namespace
metadata:
  name: file-pipeline
  labels:
    app.kubernetes.io/name: file-pipeline
    app.kubernetes.io/part-of: file-transfer-system
  annotations:
    openshift.io/description: "File transfer and document processing pipeline"
    openshift.io/display-name: "File Pipeline"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: file-pipeline-quota
  namespace: file-pipeline
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    pods: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: file-pipeline-limits
  namespace: file-pipeline
spec:
  limits:
    - default:
        cpu: "1"
        memory: 1Gi
      defaultRequest:
        cpu: 100m
        memory: 256Mi
      type: Container
    - max:
        storage: 50Gi
      type: PersistentVolumeClaim
