---
# AMQ Broker credentials for Camel integration
# NOTE: In production, use External Secrets Operator or Sealed Secrets
apiVersion: v1
kind: Secret
metadata:
  name: amq-credentials
  namespace: file-pipeline
  labels:
    app.kubernetes.io/name: amq-credentials
    app.kubernetes.io/part-of: file-transfer-system
type: Opaque
stringData:
  # Replace these with actual credentials
  AMQ_USER: "camel-user"
  AMQ_PASSWORD: "changeme-in-production"
---
# Docling API credentials (if authentication is enabled)
apiVersion: v1
kind: Secret
metadata:
  name: docling-credentials
  namespace: file-pipeline
  labels:
    app.kubernetes.io/name: docling-credentials
    app.kubernetes.io/part-of: file-transfer-system
type: Opaque
stringData:
  # API key for Docling service (if enabled)
  DOCLING_API_KEY: ""
---
# Note: S3 credentials are automatically provisioned by the ObjectBucketClaim
# The OBC creates a secret named 'file-pipeline-bucket' containing:
# - AWS_ACCESS_KEY_ID
# - AWS_SECRET_ACCESS_KEY
#
# These are referenced in the Camel deployment via envFrom
